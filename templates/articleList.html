{% extends 'base.html' %}
{% block title %}autoCN自动化接口平台-文章详情{% endblock %}
{% load staticfiles %}

{% block content %}
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>标题</td>
            <td>作者</td>
            <td>发布时间</td>
            <td>操作</td>
        </tr>
        {% for article in articleList %}
            <tr>
                <td>{{ article.id }}</td>
                <td><a href="../detail/{{ article.id }}?department={{ department }}&project={{ project }}">{{ article.articleName }}</a></td>
                <td>{{ article.author }}</td>
                <td>{{ article.add_time}}</td>
                <td><a href="#">编辑</a></td>
            </tr>
        {% endfor %}

    </table>



{% endblock %}
