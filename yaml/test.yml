        request:
            method: GET
            params:
                api: '3.7'
                device_id: 6374466F-2EB8-4013-966E-C921A873E928
                token: tkpbp904oumego4nnbjps31fk7
            url: /api/v3/u/logout/
        validate:
        -   eq:
            - status_code
            - 200
        -   eq:
            - headers.Content-Type
            - application/json; charset=utf-8
        -   eq:
            - content.status
            - OK