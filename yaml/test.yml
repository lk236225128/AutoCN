-   config:
        name: 測試
        request:
            base_url: 'https://www.8891.com.tw'
            headers:
                User-Agent: car8891/3.1.1 (iPhone; iOS 11.4; Scale/3.00)
        variables: []
-   test:
        name: 登錄-個人賣家登錄
        request:
            data:
                account: 0940138003
                device_id: 6374466F-2EB8-4013-966E-C921A873E928
                password: a123456
            headers:
                Content-Type: application/x-www-form-urlencoded
            method: POST
            params:
                api: '3.7'
            url: /api/v3/u/login/
